<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current SDK - Cooking Assistant Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .start-btn {
            background: #007AFF;
            color: white;
        }
        .start-btn:hover {
            background: #0056CC;
        }
        .stop-btn {
            background: #FF3B30;
            color: white;
        }
        .stop-btn:hover {
            background: #D70015;
        }
        .tts-btn {
            background: #FF9500;
            color: white;
        }
        .tts-btn:hover {
            background: #E6850E;
        }
        .tts-btn.muted {
            background: #8E8E93;
        }
        .tts-btn.muted:hover {
            background: #6D6D70;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.connecting {
            background: #FFF3CD;
            color: #856404;
        }
        .status.running {
            background: #D4EDDA;
            color: #155724;
        }
        .status.stopped {
            background: #F8D7DA;
            color: #721C24;
        }
        .instruction {
            background: #E3F2FD;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 6px 6px 0;
        }
        .json-output {
            background: #F5F5F5;
            border: 1px solid #DDD;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .live-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF3B30;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë®‚Äçüç≥ ChefBot</h1>
        <p class="subtitle">Real-time AI cooking guidance powered by Current SDK</p>
        
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <div class="live-badge" id="liveBadge">LIVE</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">Start Cooking Assistant</button>
            <button id="stopBtn" class="stop-btn" disabled style="display: none;">Stop</button>
            <button id="ttsToggleBtn" class="tts-btn" disabled style="display: none;">üîä TTS On</button>
        </div>
        
        <div id="status" class="status stopped">Ready to start</div>
        
        <div id="instruction" class="instruction" style="display: none;">
            <strong>AI Instruction:</strong> <span id="instructionText"></span>
        </div>
        
        <div id="jsonOutput" class="json-output" style="display: none;">
            <strong>JSON Response:</strong>
            <pre id="jsonText"></pre>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
